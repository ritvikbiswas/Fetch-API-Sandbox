<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API Sandbox</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mx-4" id="get-text">Get Text!</button>
            <button class="btn btn-success mx-4" id="get-users">Get Users!</button>
            <button class="btn btn-warning mx-4" id="get-posts">Get Posts!</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="add-post">
            <div class="form-group">
                <input type="text" id="title" class= "form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" class= "form-control" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary mt-4" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('get-text').addEventListener
        ('click', getText);
        document.getElementById('get-users').addEventListener
        ('click', getUsers);
        document.getElementById('get-posts').addEventListener
        ('click', getPosts);
        document.getElementById('add-post').addEventListener
        ('submit', addPost);

        function getText(){
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
            .catch(error => console.log(error));
        }

        function getUsers(){
            fetch('users.json')
            .then(res => res.json())
            .then(data => {
                let output = '<h2 class="mb-4">Users</h2>';
                data.forEach(user => {
                    output += `
                        <ul class="list-group mb-4">
                            <li class="list-group-item">ID: ${user.id}</li>
                            <li class="list-group-item">Name: ${user.name}</li>
                            <li class="list-group-item">Email: ${user.email}</li>
                        </ul>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        function getPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => res.json())
            .then(data => {
                let output = '<h2 class="mb-4">Posts</h2>';
                data.forEach(post => {
                    output += `
                        <div class="card card-body mb-3">
                            <h3>${post.title}</h3>
                            <p>: ${post.body}</p>
                        </div>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        function addPost(e){
            e.preventDefault();
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body:JSON.stringify({title:title, body:body})
            })
            .then(res => res.json())
            .then(data => console.log(data));
        }
    </script>
  </body>
</html>
